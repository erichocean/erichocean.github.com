<html>
  <head>
    <title>Blossom</title>
    <script>
      var FAST_LAYOUT_FUNCTION = false,
          BENCHMARK_LAYOUT_FUNCTION = true,
          ENFORCE_BLOSSOM_2DCONTEXT_API = true,
          DEBUG_PSURFACES = false;
    </script>
    <script src="application.js"></script>
    <style>
      * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
      div, canvas { border-style: solid; border-width: 0; }
      #ui { border-style: none }
      .frame { border-radius: 5px; }
      .frame::-webkit-scrollbar { -webkit-appearance: none; width: 11px; }
      .frame::-webkit-scrollbar-thumb { border-radius: 8px; border: 2px solid red; /* should match background, can't be transparent */ background-color: rgba(0,0,0,.5); }
    </style>
  </head>
  <body style="background: black; margin: 0; overflow: hidden;">
  </body>
</html>
